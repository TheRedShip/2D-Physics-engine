<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Canvas test</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    
    <canvas></canvas>
    
    <div id="control">
        <p id="control-name"></p>
        <label id="gravity" class="switch">
            <input id="checkgrav" type="checkbox">
            <div><span>Gravity</span></div>
        </label>

        <label id="friction" class="switch">
            <input id="checkfric" type="checkbox">
            <div><span>Friction</span></div>
        </label>

        <label id="static" class="switch">
            <input id="checkstatic" type="checkbox">
            <div><span>Static</span></div>
        </label>

        <label id="trajectory" class="switch">
            <input id="checktrajectory" type="checkbox">
            <div><span>Trajectory</span></div>
        </label>

        <span class="velocite" id="VX">VX : </span>
        <span class="velocite" id="VY">VY : </span>

    </div>
    <div id="panel">
        <div class="item">
            <img src="images/control.png">
            <div class="textPopup">
                <p>Control property</p>
            </div>
        </div>
        <div class="item">
            <div class="itemConfig">
                <div class="subItemConfig">
                    <img src="images/property.png" width="100%">
                    <div class="textPopupSubItem">
                        <p>Ground Gravity</p>
                    </div>
                </div>
                
                <div class="subItemConfig">
                    <img src="images/property/locked.png" width="100%">
                    <div class="textPopupSubItem">
                        <p>Lock objects</p>
                    </div>
                </div>

                <div class="subItemConfig">

                </div>
            </div>  
            
            <img src="images/property.png" >
        </div>
        <div class="item">
            <div class="itemConfig">
                <div class="subItemConfig">
                    <img src="images/attraction.png" width="100%">
                    <div class="textPopupSubItem">
                        <p>Objects' attraction</p>
                    </div>
                </div>
                
                <div class="subItemConfig">
                    <img src="images/attraction/orbital.png" width="100%">
                    <div class="textPopupSubItem">
                        <p>Circular orbit</p>
                    </div>
                </div>

                <div class="subItemConfig">

                </div>
                
            </div>
            <img src="images/attraction.png" >
        </div>
        <div class="item">
            <img src="images/move.png" >
            <div class="textPopup">
                <p>Move objects</p>
            </div>
        </div>
        <div class="item">
            <img src="images/vecteur.png" >
            <div class="textPopup">
                <p>Vector movements</p>
            </div>
        </div>
        <div class="item">
            <div class="itemConfig">
                <div class="subItemConfig">
                    <img src="images/copy.png" width="100%">
                    <div class="textPopupSubItem">
                        <p>Copy 1</p>
                    </div>
                </div>
                <div class="subItemConfig">
                    <img src="images/copy/copySub2.png" width="100%">
                    <div class="textPopupSubItem">
                        <p>Copy 5</p>
                    </div>
                </div>
                <div class="subItemConfig">
                    <img src="images/copy/copySub3.png" width="100%">
                    <div class="textPopupSubItem">
                        <p>Copy 100</p>
                    </div>
                </div>
            </div>
            <img src="images/copy.png" >
        </div>
        <div class="item">
            <img src="images/circle.png" >
            <div class="textPopup">
                <p>Draw circle</p>
            </div>
        </div>
        <div class="item">
            <div class="itemConfig">
                
                <div class="subItemConfig">
                    <img src="images/wall.png" width="100%">
                    <div class="textPopupSubItem">
                        <p>Draw walls</p>
                    </div>
                </div>

                <div class="subItemConfig">
                    <img src="images/wall/wall.png" width="100%">
                    <div class="textPopupSubItem">
                        <p>Draw curves</p>
                    </div>
                </div>

                <div class="subItemConfig">

                </div>
            </div>
            <img src="images/wall.png" >
        </div>
        <div class="item">
            <img src="images/contraints.png" >
            <div class="textPopup">
                <p>Create constraints</p>
            </div>
        </div>
        <div class="item">
            <img src="images/chrono.png" >
            <div class="textPopup">
                <p>Control Time</p>
            </div>
        </div>

        <div class="item">
            <img src="images/trash.png" >
            <div class="textPopup">
                <p>Delete objects</p>
            </div>
        </div>
        <div class="item"></div>
    </div>

    <div id="state">
        <div class="button" id="saveState">
            <img src="images/save.png" width="75%" style="margin:0 5px;">
            
        </div>
        <div class="button" id="restoreState">
            <img src="images/restore.png" width="75%" style="margin:0 5px;">


        </div>
    </div>

    <script type="module" src="canvas.js"></script>
    <script type="module" src="uiScript.js"></script>
</body>
</html>
